<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification Failed</title>
    <style>
      :root {
        --gradient-start: hsl(210 40% 98%);
        --gradient-middle: hsl(210 40% 96.1%);
        --gradient-end: hsl(210 40% 94.1%);
        --background: hsl(0 0% 100%);
        --foreground: hsl(222.2 84% 4.9%);
        --card: hsl(0 0% 100%);
        --card-foreground: hsl(222.2 84% 4.9%);
        --primary: hsl(221.2 83.2% 53.3%);
        --primary-foreground: hsl(210 40% 98%);
        --muted: hsl(210 40% 96.1%);
        --muted-foreground: hsl(215.4 16.3% 46.9%);
        --border: hsl(214.3 31.8% 91.4%);
        --radius: 0.75rem;
        --error: hsl(0 84.2% 60.2%);
        --error-foreground: hsl(210 40% 98%);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        line-height: 1.6;
        color: var(--foreground);
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(
          135deg,
          var(--gradient-start),
          var(--gradient-middle),
          var(--gradient-end)
        );
      }

      .email-container {
        background-color: var(--card);
        border-radius: var(--radius);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
        border: 1px solid var(--border);
      }

      .email-header {
        background: linear-gradient(
          135deg,
          var(--error),
          var(--error-foreground)
        );
        color: var(--error-foreground);
        padding: 20px;
        border-radius: var(--radius) var(--radius) 0 0;
        margin: -30px -30px 20px;
      }

      .email-header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }

      .error-icon {
        font-size: 48px;
        margin-bottom: 1rem;
        color: var(--error);
      }

      .resend-button {
        display: inline-block;
        padding: 12px 24px;
        background-color: var(--primary);
        color: var(--primary-foreground) !important;
        text-decoration: none;
        border-radius: var(--radius);
        font-weight: 600;
        margin-top: 20px;
        transition: all 0.2s ease-in-out;
      }

      .resend-button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .footer {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid var(--border);
        font-size: 14px;
        color: var(--muted-foreground);
      }

      .footer a {
        color: var(--primary);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --gradient-start: hsl(220 13% 18%);
          --gradient-middle: hsl(220 13% 16%);
          --gradient-end: hsl(220 13% 14%);
          --background: hsl(220 13% 18%);
          --foreground: hsl(220 13% 95%);
          --card: hsl(220 13% 18%);
          --card-foreground: hsl(220 13% 95%);
          --primary: hsl(220 13% 95%);
          --primary-foreground: hsl(220 13% 18%);
          --muted: hsl(220 13% 22%);
          --muted-foreground: hsl(220 13% 65%);
          --border: hsl(220 13% 22%);
          --error: hsl(0 62.8% 30.6%);
          --error-foreground: hsl(220 13% 95%);
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">
        <h1>Node App</h1>
      </div>

      <div class="error-icon">❌</div>
      <h2>Verification Failed</h2>

      <p>
        Invalid or expired verification link. Please request a new verification
        email.
      </p>

      <a href="{{resendUrl}}" class="resend-button"
        >Request New Verification Email</a
      >

      <div class="footer">
        <p>© {{currentYear}} Node App. All rights reserved.</p>
        <p>If you're having trouble, please contact our support team.</p>
      </div>
    </div>
  </body>
</html>
